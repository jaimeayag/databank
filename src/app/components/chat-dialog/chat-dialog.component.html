<div class="container">
    <div class="row">
        <div class="col-md-12 margin-top1-15 chat-container">
            <h4 style="margin-top:30px;"> JAD Chat Bot</h4>
            <!-- <div class="chat-body" > -->
                <ng-container *ngFor="let message of messages| async">
                    <div class="message" [ngClass]="{'from':message.sentBy==='bot','to':message.sentBy==='user'}">
                        {{message.content}}
                    </div>
                </ng-container>
            <!-- </div> -->

            <label class="chat-label" for="nameField">Your Message</label>
            <input type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" /><br>
            <button class="chat-button" (click)="sendMessage()" >Send</button>
        </div>
    </div>
</div>
